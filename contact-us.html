<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Global Travelserve LLC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .navbar { background-color: #001F3F !important; }
        .contact-card { background: white; border: none; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); padding: 40px; margin-top: -60px; }
        .hero-contact { background: #001F3F; color: white; padding: 100px 0 140px; text-align: center; }
        footer { background: #001F3F; color: white; padding: 60px 0; margin-top: 60px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container"><a class="navbar-brand fw-bold" href="index.html">GLOBAL TRAVELSERVE</a></div>
    </nav>

    <header class="hero-contact">
        <h1 class="display-4 fw-bold">Let's Discuss Your Project</h1>
        <p class="opacity-75">Our experts respond to all inquiries within 24 business hours.</p>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-card">
                    <form id="contact-form" action="https://formspree.io/f/meejjzzy" method="POST">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Full Name</label>
                                <input type="text" name="name" class="form-control" placeholder="John Doe" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Email Address</label>
                                <input type="email" name="email" class="form-control" placeholder="john@example.com" required>
                            </div>
                            <div class="col-12 mt-3">
                                <label class="form-label fw-bold">Message</label>
                                <textarea name="message" class="form-control" rows="5" placeholder="How can we help you?" required></textarea>
                            </div>
                            <div class="col-12 mt-4">
                                <button id="submit-btn" type="submit" class="btn btn-primary btn-lg w-100">Send Inquiry</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer><div class="container text-center text-white"><p>GLOBAL TRAVELSERVE LLC | Wyoming, USA</p></div></footer>

    <script>
      var form = document.getElementById("contact-form");
      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("submit-btn");
        var data = new FormData(event.target);
        status.innerHTML = "Sending...";
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        }).then(response => {
          if (response.ok) {
            window.location.href = "thank-you.html";
          } else {
            alert("Submission error. Please try again.");
            status.innerHTML = "Send Inquiry";
          }
        }).catch(error => {
          alert("Network error.");
          status.innerHTML = "Send Inquiry";
        });
      }
      form.addEventListener("submit", handleSubmit)
    </script>
</body>
</html>
